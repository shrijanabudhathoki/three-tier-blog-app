apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend1
  template:
    metadata:
      labels:
        app: backend1
    spec:
      containers:
        - name: backend1
          image: shrijanab/blog-backend1:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

